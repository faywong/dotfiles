      ascii_mode: false
      ascii_punct: false
    com.microsoft.VSCode:
      ascii_mode: true
      ascii_punct: true
    com.google.android.studio:
      ascii_mode: true
      ascii_punct: true
    com.apple.dt.Xcode:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.alfredapp.Alfred:
      ascii_mode: true
    com.runningwithcrayons.Alfred-2:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    com.sublimetext.4:
      ascii_mode: true
