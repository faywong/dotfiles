devices: (
{
    // 鼠标名
    name: "Wireless Mouse MX Anywhere 2S";
    // 和滚动相关的设置
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };
    smartshift:
    {
        on: true;
        threshold: 30;
        default_threshold: 30;
    };
    
    // 鼠标默认dpi
    dpi: 2000;
    // 按键设置
    buttons: (
        {
            // 根据按键cid确定是鼠标上哪个按键
            cid: 0x108;
            action =
            {
                // 动作类型：手势
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";    // 按住向上移动
                        mode: "OnRelease";  // 按键松开时触发
                        action =
                        {
                            // 相当于按下键盘上的按键：KEY_VOLUMEUP（音量+）
                            
                            type: "Keypress";
                            keys: ["KEY_VOLUMEUP"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEDOWN"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_PREVIOUSSONG"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_NEXTSONG"];
                        }
                    },
                    {
                        direction: "None"
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_MUTE"];
                        }
                    }
                );
            };
        }
    );
}
);
